<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Logo pages</title>
  </head>
  <body>
    <main>
      <div class="sing-container container">
        <div class="sign-bg"></div>
        <div class="sing-up">
          <h5 class="sign">Welcome back</h5>
          <h1 class="login-h1">Login to your account</h1>
          <form class="form">
            <label class="email">
              <p class="email-p">Email</p>
              <div class="opt"><input class="email-i" type="email" /></div>
            </label>
            <label class="password">
              <p class="email-p">Password</p>
              <div class="opt">
                <input class="email-i" type="password" />
              </div>
            </label>
            <div class="remember">
              <label class="check">
                <input type="radio" />
                <p class="remerber-p">Remember me</p>
              </label>
              <a href="#" class="forgot">Forgot password?</a>
            </div>
            <button class="login">Login now</button>
            <button class="login-with-google">
              <img src="./images/iconfinder_Google_1298745 1.svg" alt="" />
              <p>Or sign-in with google</p>
            </button>
          </form>
          <div class="free">
            <p class="free-p">Dont have an account?</p>
            <a class="free-a" href="">Join free today</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
